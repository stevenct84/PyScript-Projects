<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Drawing and Resizing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <svg id="svgCanvas" width="600" height="600" xmlns="http://www.w3.org/2000/svg">
            <!-- SVG elements will be added here -->
        </svg>
        <div class="controls">
            <button id="drawCircle">Draw Circle</button>
            <button id="drawSquare">Draw Square</button>
            <button id="resize">Resize</button>
            <label for="size">Size:</label>
            <input type="number" id="size" value="50">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
